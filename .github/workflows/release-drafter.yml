name: Release Drafter

on:
  workflow_call:

permissions:
  contents: read

jobs:
  update:
    name: Update
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: ci-release-drafter
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Run release-drafter
        uses: release-drafter/release-drafter@v5
        with:
          commitish: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
