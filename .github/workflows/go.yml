name: Go Tests

on:
  workflow_call:
    inputs:
      working-directory:
        description: "Working directory"
        required: false
        type: string
        default: .
      latest:
        description: "Number of latest Go versions"
        required: false
        type: number
        default: 2
      harden-runner:
        description: "Harden runner"
        required: false
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  set-matrix:
    runs-on: ubuntu-latest
    outputs:
      go-version: ${{ steps.go-version.outputs.go-version }}
    steps:
      - name: Determine Go versions
        id: go-version
        run: |
          if [ "${{ inputs.latest }}" == "1" ]; then
            echo "go-version=[\"1.22\"]" >> "$GITHUB_OUTPUT"
          else
            echo "go-version=[\"1.21\", \"1.22\"]" >> "$GITHUB_OUTPUT"
          fi

  unit-test:
    needs: set-matrix
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
        go-version: ${{ fromJSON(needs.set-matrix.outputs.go-version) }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        if: ${{ inputs.harden-runner }}
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Set up Go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache-dependency-path: ${{ inputs.working-directory }}/go.sum

      - name: Build
        working-directory: ${{ inputs.working-directory }}
        run: go build -v ./...

      - name: Test with coverage
        working-directory: ${{ inputs.working-directory }}
        run: |
          # shellcheck disable=SC2046
          go test $(go list ./... | grep -v /integration) -race -coverprofile=coverage.txt -covermode=atomic

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457 # v3.1.6
        with:
          working-directory: ${{ inputs.working-directory }}
          file: ./coverage.txt
