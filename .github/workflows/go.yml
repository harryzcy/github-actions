name: Go Tests

on:
  workflow_call:
    inputs:
      working-directory:
        description: "Working directory"
        required: false
        type: string
        default: .
      latest:
        description: "Number of latest Go versions"
        required: false
        type: number
        default: 2
      harden-runner:
        description: "Harden runner"
        required: false
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  set-matrix:
    name: Set Go Version Matrix
    runs-on: ubuntu-24.04
    outputs:
      go-version: ${{ steps.go-version.outputs.go-version }}
    steps:
      - name: Determine Go versions
        id: go-version
        run: |
          latest_version="$(curl -s 'https://go.dev/VERSION?m=text' | head -n 1 | grep -oP 'go[0-9]+\.[0-9]+' | sed 's/go//')"
          major=$(echo "$latest_version" | cut -d. -f1)
          minor=$(echo "$latest_version" | cut -d. -f2)
          if [ "${{ inputs.latest }}" == "1" ]; then
            echo "go-version=[\"${major}.${minor}\"]" >> "$GITHUB_OUTPUT"
          else
            echo "go-version=[\"${major}.$((minor - 1))\", \"${major}.${minor}\"]" >> "$GITHUB_OUTPUT"
          fi

  unit-test:
    name: Unit Tests
    needs: set-matrix
    strategy:
      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-22.04-arm
          - ubuntu-24.04
          - ubuntu-24.04-arm
          - macos-14
          - macos-15
        go-version: ${{ fromJSON(needs.set-matrix.outputs.go-version) }}
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: write
    steps:
      - uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        if: ${{ inputs.harden-runner }}
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache-dependency-path: ${{ inputs.working-directory }}/go.sum

      - name: Build
        working-directory: ${{ inputs.working-directory }}
        run: go build -v ./...

      - name: Test with coverage
        working-directory: ${{ inputs.working-directory }}
        run: |
          # shellcheck disable=SC2046
          go test $(go list ./... | grep -v /integration) -race -coverprofile=coverage.txt -covermode=atomic

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@0565863a31f2c772f9f0395002a31e3f06189574 # v5.4.0
        with:
          working-directory: ${{ inputs.working-directory }}
          files: ./coverage.txt
          use_oidc: true
